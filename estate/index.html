<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임대주택 가격 서비스</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>

  <body>
        <div id="sign-in-wrapper">
            <div class = "sign-in-image-box"></div>
            <div class = "sign-in-box">
                <div class = "sign-in-container">
                    <div class="sign-in-title h1">임대주택 가격 서비스 </div>
                    <div class="sign-in-contents">
                        <div class = "sign-in-input-container">
                            <div class = "input-box">
                                <div class = "input-label label">아이디</div>
                                <div class = " input-content-box">
                                    <input type="text" class="input" placeholder="아이디를 입력해주세요.">
                                </div>
                                <div class ="input-message"></div>
                            </div>
                            <div class = "input-box">
                                <div class = "input-label label">비밀번호</div>
                                <div class = " input-content-box">
                                    <input type="password" class="input" placeholder="비밀번호를 입력해주세요.">
                                </div>
                                <div class ="input-message error"> 로그인 정보가 일치하지 않습니다.</div>
                            </div>
                        </div>
                        <div class = "sign-in-button-container">
                            <div class = 'primary-button full-width'>
                                로그인
                            </div>
                            <div class = 'text-link'>회원가입</div>
                        </div>
                        <div class = "short-divider"></div>
                        <div class = "sign-in-sns-container">
                            <div class = "sns-container-title label">SNS 로그인</div>
                            <div class = "sns-button-container">
                                <div class = "sns-button kakao-button"></div>
                                <div class = "sns-button naver-button"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
